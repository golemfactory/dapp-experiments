meta:
  name: "API Pinger App"
  description: "Application to ping some random APIs, powered by Golem Network"
  author: "GolemFactory"
  version: "0.1.0"
payloads:
  pinger:
    runtime: "vm/manifest"
    params:
      capabilities:
        - inet
        - manifest-support
        - vpn
      manifest: 
      # certificate used to sign the manifest will expire at 24.12.2022
      manifest_cert: 
      manifest_sig: 
      manifest_sig_algorithm: sha256
nodes:
  pinger:
    payload: "pinger"
    init:
      - [
          "/bin/bash",
          "-c",
          "uvicorn pinger.app:app --host 192.168.0.3 --port 5066 &",
        ]
    http_proxy:
      ports:
        - "5066"
    network: "default"
    ip:
      - "192.168.0.2"
networks:
  default:
    ip: "192.168.0.0/24"
