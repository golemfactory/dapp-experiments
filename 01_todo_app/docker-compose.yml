version: '2'

services:
  db:
    build: db
    image: todo-app-db:latest
    platform: linux/amd64
    command:
      - /bin/run_rqlite.sh
    ports:
      - 4001:4001

  backend:
    build: backend
    image: todo-app-api:latest
    platform: linux/amd64
    command:
      - /webapp/run_api.sh
    depends_on:
      - db
    ports:
      - 5030:5000

  frontend:
    build: frontend
    image: todo-app-web:latest
    platform: linux/amd64
    command:
      - /bin/run_web.sh
    depends_on:
      - backend
    ports:
      - 3030:80
