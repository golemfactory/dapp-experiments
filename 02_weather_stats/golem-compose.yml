meta:
  name: "Weather Stats App"
  description: "Application to get Weather, powered by Golem Network"
  author: "GolemFactory"
  version: "0.1.0"
payloads:
  cache:
    runtime: "vm"
    params:
      image_hash: "43ea70b47af16647473d1f9115be4deedd8dc3d3cf09e7a91807e2c9"
  api:
    runtime: "vm/manifest"
    params:
      capabilities:
        - inet
        - manifest-support
        - vpn
      # certificate used to sign the manifest will expire at 07.08.2023
      manifest: 
      manifest_cert: 
      manifest_sig: 
      manifest_sig_algorithm: sha256
  app:
    runtime: "vm"
    params:
      image_hash: "5deb689ec435b6e4e64ef1af47706eee297ab67eeebbc26317d24253"
nodes:
  cache:
    payload: "cache"
    init:
      - ["/bin/bash", "-c", "redis-server --bind 0.0.0.0 --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81 --loglevel debug > /dev/null &"]
    network: "default"
    ip:
      - "192.168.0.2"
  api:
    payload: "api"
    init:
      - ["/bin/bash", "-c", "uvicorn weather.app:app --host 192.168.0.3 --port 5053 &"]
    network: "default"
    ip:
      - "192.168.0.3"
    depends_on:
      - "cache"
  app:
    payload: "app"
    init:
      - ["/docker-entrypoint.sh"]
      - ["/bin/chmod", "a+x", "/"]
      - ["/usr/sbin/nginx"]
    http_proxy:
      ports:
        - "80"
    network: "default"
    ip:
      - "192.168.0.4"
    depends_on:
      - "api"
networks:
  default:
    ip: "192.168.0.0/24"
